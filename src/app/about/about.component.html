<div class="example-container container">
	<form (submit)="onSubmit(f)" #f="ngForm" class="example-form">
		<mat-form-field class="example-full-width">
			<input matInput name="name" placeholder="Please enter the Train number" ngModel #name="ngModel">
  </mat-form-field>
  <div class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">Enter the Train Number</div>
  <div class="example-button-row">
    <button type="submit" mat-flat-button color="primary">Primary</button>
  </div>
</form>
</div>
<div class="middle" *ngIf="showSpinner">
  <mat-spinner class="middle1"></mat-spinner>
</div>
<br>

<h3 class="text-center" *ngIf="visible">{{trainName}}</h3>


<div class="mat-elevation-z8 data-table" *ngIf="visible">
  <mat-table #table [dataSource]="dataSource">

 
  <ng-container matColumnDef="station">
    <mat-header-cell *matHeaderCellDef> Station </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.station.name}} </mat-cell>
  </ng-container>

  
  <ng-container matColumnDef="distance">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.distance}} </mat-cell>
  </ng-container>

 
  <ng-container matColumnDef="schdep">
    <mat-header-cell *matHeaderCellDef> Schduled time </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.schdep}} </mat-cell>
  </ng-container>

 

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

</div>
<br>
<br>
